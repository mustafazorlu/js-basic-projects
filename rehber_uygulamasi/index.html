<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="skeleton/normalize.css">
    <link rel="stylesheet" href="skeleton/skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rehber Uygulaması</h1>
        <div class="bilgi"></div>

        <form id="form-rehber">
            <div>
                <label for="ad">Ad</label>
                <input type="text" id="ad" class="u-full-width">
            </div>
            <div>
                <label for="soyad">Soyad</label>
                <input type="text" id="soyad" class="u-full-width">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="mail" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Kaydet" class="button-primary u-full-width kaydetGuncelle">
            </div>
        </form>

        <hr>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Email</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody class="kisi-listesi">
                
                
            </tbody>
        </table>
    </div>

    <script src="script2.js"></script>
</body>
</html>
