<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/06e87590aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span>Some rules of this Quiz</span>
        </div>
        <div class="info_list">
            <div class="info">1. kural <span>15 seconds</span></div>
            <div class="info">2. kural</div>
            <div class="info">3. kural</div>
            <div class="info">4. kural</div>
            <div class="info">5. kural</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>
    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Awsome Quiz Application</div>
            <div class="timer">
                <div class="time_text">Time Left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>   
        </header>
        <section>
            <div class="que_text">
                <!-- <span>question 1</span> -->
            </div>
            <div class="option_list">
                <div class="option">
                    <span>answer 1</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>answer 2</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>answer 3</span>
                    
                </div>
                <div class="option">
                    <span>answer 4</span>
                   
                </div>
            </div>
        </section>
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Next Question</button>
        </footer>
    </div>
    <!-- Result Box-->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">
            You've completed the Quiz!
        </div>
        <div class="score_text">
            <span>and sorry, You got only <p>2</p> out of <p>5</p></span>
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="question.js"></script>
</body>
</html>
